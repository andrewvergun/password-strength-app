<div class="max-w-md mx-auto mt-10 p-4">
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      (input)="checkPasswordStrength()"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    />
  
    <div class="mt-4 flex space-x-2">
      <div
        class="w-1/3 h-2"
        [ngClass]="{
          'bg-gray-300': !password || password.length < 8,
          'bg-red-500': password.length >= 8 && passwordStrength === 'easy',
          'bg-yellow-500': password.length >= 8 && passwordStrength === 'medium',
          'bg-green-500': password.length >= 8 && passwordStrength === 'strong'
        }"
      ></div>
      <div
        class="w-1/3 h-2"
        [ngClass]="{
          'bg-gray-300': !password || password.length < 8 || (password.length >= 8 && passwordStrength === 'easy'),
          'bg-yellow-500': password.length >= 8 && passwordStrength === 'medium',
          'bg-green-500': password.length >= 8 && passwordStrength === 'strong'
        }"
      ></div>
      <div
        class="w-1/3 h-2"
        [ngClass]="{
          'bg-gray-300': !password || password.length < 8 || passwordStrength === 'easy' || passwordStrength === 'medium',
          'bg-green-500': password.length >= 8 && passwordStrength === 'strong'
        }"
      ></div>
    </div>
  </div>
